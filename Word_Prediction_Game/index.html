<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Word Prediction Game</h1>
         <div class = "magic_box">
        <img src="drawing.png" alt="magic box" id = "b">
        <img src="B.png" class ="hidden" alt="magic box" id = "B">
        <img src="drawing.png" alt="magic box" id = "l">
        <img src="L.png" class ="hidden" alt="magic box" id = "L">
        <img src="drawing.png" alt="magic box" id = "a">
        <img src="A.png" class ="hidden" alt="magic box" id = "A">
        <img src="drawing.png" alt="magic box" id = "s">
        <img src="S.png" class ="hidden" alt="magic box" id = "S">
        <img src="drawing.png" alt="magic box" id = "t">
        <img src="T.png" class ="hidden" alt="magic box" id = "T">
        </div>
        
        <div class="input-container">
            <label for="user-input">Prediction:</label>
            <input type="text" id="user-input">
        </div>

        <button id="submit-btn">Submit</button>
        <p id="message"></p>
        <button id="restart-btn" class="hidden">Reset The Game</button>

        <div class="score-lives">
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">
                <img src="heart.png" alt="heart" class="heart" id = "heart1">
                <img src="heart.png" alt="heart" class="heart" id = "heart2">
                <img src="heart.png" alt="heart" class="heart" id = "heart3">
            </span></p>
        </div>

    </div>
    <script src="script.js"></script>

</html>
